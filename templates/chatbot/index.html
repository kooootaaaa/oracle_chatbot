<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>不具合情報チャットボット</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
        }
        .chat-container {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            margin-bottom: 20px;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #3498db;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .bot-message {
            background-color: #ecf0f1;
            color: #2c3e50;
            white-space: pre-line;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #userInput {
            flex: 1;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        #userInput:focus {
            border-color: #3498db;
        }
        #sendButton, #summaryButton {
            padding: 15px 30px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        #sendButton:hover {
            background-color: #2980b9;
        }
        #sendButton:disabled, #summaryButton:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        #summaryButton {
            background-color: #27ae60;
        }
        #summaryButton:hover {
            background-color: #229954;
        }
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        .clickable-item {
            color: #3498db;
            cursor: pointer;
            text-decoration: underline;
        }
        .clickable-item:hover {
            color: #2980b9;
            font-weight: bold;
        }
        /* モーダル */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 10px;
            max-height: 80vh;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
        }
        .modal-header {
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .detail-section {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .detail-label {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <!-- 詳細表示用モーダル -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="modal-header">
                <h2 id="modalTitle">詳細情報</h2>
            </div>
            <div id="modalBody">
                <!-- 動的にコンテンツを挿入 -->
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>🤖 不具合情報チャットボット</h1>
            <p>TR品番、TR品名、車種などを入力して不具合情報を検索できます</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                こんにちは！不具合情報チャットボットです。<br>
                TR品番、TR品名、車種名などを入力して、関連する不具合情報を検索してください。<br><br>
                例：「ABC123」「エンジン」「プリウス」など
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="TR品番、TR品名、車種などを入力してください..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">送信</button>
            <button id="summaryButton" onclick="sendSummary()">要約</button>
        </div>
    </div>

    <script>
        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // ユーザーメッセージはテキストのみ、ボットメッセージはHTMLを許可
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                messageDiv.innerHTML = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message loading';
            messageDiv.id = 'loadingMessage';
            messageDiv.textContent = '検索中...';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;
            
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response);
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(`エラーが発生しました: ${error.message}\nもう一度お試しください。`);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendSummary() {
            const userInput = document.getElementById('userInput');
            const summaryButton = document.getElementById('summaryButton');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) {
                addMessage('要約するキーワードを入力してください。');
                return;
            }
            
            addMessage(`「${message}」の要約を作成`, true);
            userInput.value = '';
            summaryButton.disabled = true;
            sendButton.disabled = true;
            
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        action: 'summary'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response);
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(`エラーが発生しました: ${error.message}\nもう一度お試しください。`);
            } finally {
                summaryButton.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // 詳細表示のための関数
        function showDetail(keyword, type) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `「${keyword}」の詳細検索結果`;
            modalBody.innerHTML = '<div class="loading">詳細情報を取得中...</div>';
            modal.style.display = 'block';
            
            // 詳細情報を取得
            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: keyword,
                    action: 'detail',
                    detail_type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                modalBody.innerHTML = data.response;
            })
            .catch(error => {
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            });
        }
        
        // 要約からの詳細表示
        function showDetailFromSummary(index, type) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            const typeLabels = {
                'fuguai': '不具合内容',
                'genin': '推定原因',
                'taisaku': '対策案'
            };
            
            modalTitle.textContent = `${typeLabels[type] || ''}の詳細情報`;
            modalBody.innerHTML = '<div class="loading">詳細情報を取得中...</div>';
            modal.style.display = 'block';
            
            // 詳細情報を取得
            fetch('/detail/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    index: index,
                    type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                modalBody.innerHTML = data.response;
            })
            .catch(error => {
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            });
        }
        
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // ページ読み込み時にフォーカス
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').focus();
        });
    </script>
</body>
</html>

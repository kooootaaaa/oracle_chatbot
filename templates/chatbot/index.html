<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle 不具合情報チャットボット</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --background-gradient: linear-gradient(135deg, #a0c4ff 0%, #74b9ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            display: flex;
            gap: 2rem;
            height: calc(100vh - 4rem);
        }


        /* Left Panel - Search */
        .search-panel {
            width: 400px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        /* Right Panel - Chat */
        .chat-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 0;
        }

        /* Search Panel Header */
        .search-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 2rem 1.5rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        /* Chat Panel Header */
        .chat-header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 1.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .search-header::before,
        .chat-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .search-header h2 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }

        .search-header p {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 400;
        }

        .chat-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(255,255,255,0.5);
        }

        .chat-header p {
            font-size: 1rem;
            color: #4a5568;
            font-weight: 400;
        }

        /* Chat Container */
        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
            max-width: 85%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-gradient);
            color: white;
            padding: 1.2rem 1.8rem;
            border-radius: 25px 25px 8px 25px;
            margin-left: auto;
            text-align: right;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .user-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        }

        .bot-message {
            background: rgba(255,255,255,0.9);
            color: var(--text-primary);
            padding: 1.2rem 1.8rem;
            border-radius: 25px 25px 25px 8px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            white-space: pre-line;
            line-height: 1.6;
        }

        /* Search Help Section */
        .search-help {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .help-title {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.75rem;
        }

        .help-title .material-icons {
            font-size: 20px;
            color: #667eea;
        }

        .help-list {
            list-style: none;
            padding-left: 1.5rem;
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.8;
        }

        .help-list > li {
            position: relative;
            padding-left: 0.5rem;
        }

        .help-list > li::before {
            content: '•';
            position: absolute;
            left: -0.5rem;
            color: #667eea;
        }

        .help-sublist {
            list-style: none;
            padding-left: 1.5rem;
            margin-top: 0.5rem;
        }

        .help-sublist li {
            position: relative;
            padding-left: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
            opacity: 0.8;
        }

        .help-sublist li::before {
            content: '◦';
            position: absolute;
            left: -0.5rem;
            color: #667eea;
        }

        /* Search Input Container */
        .search-input-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: var(--shadow-xl);
        }

        /* Chat Input Container */
        .input-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            box-shadow: var(--shadow-xl);
        }

        #userInput {
            width: 100%;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 15px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(10px);
            min-height: 80px;
            resize: vertical;
        }

        #userInput:focus {
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        #userInput::placeholder {
            color: var(--text-secondary);
        }

        /* Modern Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        /* Button Group */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        #sendButton {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        #summaryButton {
            background: linear-gradient(135deg, #00b894 0%, #00a085 100%);
            color: white;
        }

        .export-btn {
            background: linear-gradient(135deg, #6c5ce7 0%, #5f4cd0 100%);
            color: white;
            text-decoration: none;
            width: 100%;
            justify-content: center;
        }

        .export-btn:hover {
            background: linear-gradient(135deg, #7e6ff1 0%, #6a57da 100%);
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #a0a0a0 0%, #808080 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        /* Pagination and Summary Buttons Container */
        .pagination-container {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 1rem;
        }

        /* Pagination Buttons */
        .pagination-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
        }

        /* Summary Button */
        .summary-btn {
            background: linear-gradient(135deg, #fd79a8 0%, #e84393 100%);
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 0.9rem;
        }

        /* Loading Animation */
        .loading {
            color: var(--text-secondary);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Clickable Items */
        .clickable-item {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .clickable-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #5a67d8;
            transform: translateY(-1px);
        }

        /* Modern Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            width: 90%;
            max-width: 900px;
            border-radius: var(--border-radius);
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: var(--text-secondary);
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: none;
            border: none;
            padding: 0;
        }

        .close:hover {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            transform: rotate(90deg);
        }

        .modal-header {
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.5rem;
        }

        /* Copy Button */
        .copy-btn {
            background: linear-gradient(135deg, #74b9ff 0%, #0984e3 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-left: auto;
        }

        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .modal-header-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }

        .modal-controls {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.7);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
                gap: 1rem;
            }

            .search-panel {
                width: 100%;
                order: 1;
            }

            .chat-panel {
                order: 2;
            }

            .chat-container {
                height: 400px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .search-header,
            .chat-header {
                padding: 1.5rem 1rem;
            }

            .chat-header h1 {
                font-size: 1.8rem;
            }

            .chat-container {
                height: 300px;
                padding: 1rem;
            }

            .search-input-container {
                padding: 1rem;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 1.5rem;
            }
        }

        /* Floating Particles Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 詳細表示用モーダル -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-header-content">
                    <h2 id="modalTitle">詳細情報</h2>
                    <div class="modal-controls">
                        <button class="copy-btn" onclick="copyModalContent()" title="要約をコピー">
                            <span class="material-icons">content_copy</span>
                            コピー
                        </button>
                        <button class="close" onclick="closeModal()" title="閉じる">
                            <span class="material-icons">close</span>
                        </button>
                    </div>
                </div>
            </div>
            <div id="modalBody">
                <!-- 動的にコンテンツを挿入 -->
            </div>
        </div>
    </div>
    
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <!-- Navigation Bar -->
        <!-- Left Panel - Search -->
        <div class="search-panel">
            <div class="search-header">
                <div class="header-content">
                    <div class="logo">
                        <div class="logo-icon">
                            <span class="material-icons">search</span>
                        </div>
                    </div>
                    <h2>検索</h2>
                    <p>複数キーワード対応（AND検索）</p>
                </div>
            </div>
            
            <div class="search-help">
                <p class="help-title">
                    <span class="material-icons">info</span>
                    検索キーワードの入力方法
                </p>
                <ul class="help-list">
                    <li>評技連No.、TR品番、車種、不具合内容、推定原因、対策案など</li>
                    <li>複数キーワードの区切り方:
                        <ul class="help-sublist">
                            <li>スペース区切り: 作動耐久 155D</li>
                            <li>読点区切り: 作動耐久、155D</li>
                            <li>カンマ区切り: 作動耐久,155D</li>
                        </ul>
                    </li>
                </ul>
            </div>
            
            <div class="search-input-container">
                <textarea id="userInput" placeholder="検索キーワードを入力してください" onkeypress="handleKeyPress(event)"></textarea>
                <button id="sendButton" class="btn" onclick="sendMessage()">
                    <span class="material-icons">search</span>
                    検索
                </button>
            </div>
            
            <div class="button-group">
                <a href="{% url 'chatbot:export' %}" class="btn export-btn">
                    <span class="material-icons">file_download</span>
                    Excelエクスポート
                </a>
            </div>
        </div>

        <!-- Right Panel - Chat -->
        <div class="chat-panel">
            <div class="chat-header">
                <div class="header-content">
                    <div class="logo">
                        <div class="logo-icon">
                            <span class="material-icons">smart_toy</span>
                        </div>
                    </div>
                    <h1>不具合情報チャットボット</h1>
                    <p>検索結果がここに表示されます</p>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer">
                <!-- 初期メッセージなし -->
            </div>
        </div>
    </div>

    <script>
        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // ユーザーメッセージはテキストのみ、ボットメッセージはHTMLを許可
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                messageDiv.innerHTML = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message loading';
            messageDiv.id = 'loadingMessage';
            messageDiv.textContent = '検索中...';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;
            
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message, page: 1 })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response);
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(`エラーが発生しました: ${error.message}\nもう一度お試しください。`);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        async function searchPage(keyword, page) {
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: keyword, page: page })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response);
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(`エラーが発生しました: ${error.message}\nもう一度お試しください。`);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function showSummary(keyword) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `「${keyword}」の要約`;
            modalBody.innerHTML = '<div class="loading">要約を作成中...</div>';
            modal.style.display = 'block';
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: keyword,
                        action: 'summary'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                modalBody.innerHTML = `<div style="white-space: pre-line; line-height: 1.6;">${data.response}</div>`;
                
            } catch (error) {
                console.error('Error:', error);
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            }
        }

        // 詳細表示のための関数
        function showDetail(keyword, type) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `「${keyword}」の詳細検索結果`;
            modalBody.innerHTML = '<div class="loading">詳細情報を取得中...</div>';
            modal.style.display = 'block';
            
            // 詳細情報を取得
            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: keyword,
                    action: 'detail',
                    detail_type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                modalBody.innerHTML = data.response;
            })
            .catch(error => {
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            });
        }
        
        // 要約からの詳細表示
        function showDetailFromSummary(index, type) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            const typeLabels = {
                'fuguai': '不具合内容',
                'genin': '推定原因',
                'taisaku': '対策案'
            };
            
            modalTitle.textContent = `${typeLabels[type] || ''}の詳細情報`;
            modalBody.innerHTML = '<div class="loading">詳細情報を取得中...</div>';
            modal.style.display = 'block';
            
            // 詳細情報を取得
            fetch('/detail/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    index: index,
                    type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                modalBody.innerHTML = data.response;
            })
            .catch(error => {
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            });
        }
        
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }

        function copyModalContent() {
            const modalBody = document.getElementById('modalBody');
            const modalTitle = document.getElementById('modalTitle');
            
            // HTMLタグを除去してプレーンテキストを取得
            const titleText = modalTitle.textContent;
            const bodyText = modalBody.innerText;
            const fullText = titleText + '\n\n' + bodyText;
            
            // クリップボードにコピー
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(fullText).then(function() {
                    // コピー成功時の視覚的フィードバック
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span class="material-icons">check</span>コピー完了';
                    copyBtn.style.background = 'linear-gradient(135deg, #00b894 0%, #00a085 100%)';
                    
                    setTimeout(function() {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
                    }, 2000);
                }).catch(function(err) {
                    console.error('コピーに失敗しました: ', err);
                    alert('コピーに失敗しました。手動でテキストを選択してコピーしてください。');
                });
            } else {
                // フォールバック: 古いブラウザ対応
                const textArea = document.createElement('textarea');
                textArea.value = fullText;
                document.body.appendChild(textArea);
                textArea.select();
                try {
                    document.execCommand('copy');
                    // コピー成功時の視覚的フィードバック
                    const copyBtn = document.querySelector('.copy-btn');
                    const originalText = copyBtn.innerHTML;
                    copyBtn.innerHTML = '<span class="material-icons">check</span>コピー完了';
                    copyBtn.style.background = 'linear-gradient(135deg, #00b894 0%, #00a085 100%)';
                    
                    setTimeout(function() {
                        copyBtn.innerHTML = originalText;
                        copyBtn.style.background = 'linear-gradient(135deg, #74b9ff 0%, #0984e3 100%)';
                    }, 2000);
                } catch (err) {
                    console.error('コピーに失敗しました: ', err);
                    alert('コピーに失敗しました。手動でテキストを選択してコピーしてください。');
                }
                document.body.removeChild(textArea);
            }
        }
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Floating particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 6 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // ページ読み込み時にフォーカス
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').focus();
            createParticles();
        });
    </script>

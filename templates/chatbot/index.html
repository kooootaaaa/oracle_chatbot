<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oracle 不具合情報チャットボット</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --success-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --background-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.18);
            --text-primary: #2d3748;
            --text-secondary: #4a5568;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.3);
            --border-radius: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background-gradient);
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* Glassmorphism Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            padding: 2.5rem 2rem;
            text-align: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo-icon {
            width: 60px;
            height: 60px;
            background: var(--primary-gradient);
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            box-shadow: var(--shadow-lg);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 400;
        }

        /* Chat Container */
        .chat-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            height: 500px;
            overflow-y: auto;
            padding: 2rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--shadow-xl);
            position: relative;
        }

        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--primary-gradient);
            border-radius: 10px;
        }

        /* Messages */
        .message {
            margin-bottom: 1.5rem;
            animation: slideIn 0.3s ease-out;
            max-width: 85%;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: var(--primary-gradient);
            color: white;
            padding: 1.2rem 1.8rem;
            border-radius: 25px 25px 8px 25px;
            margin-left: auto;
            text-align: right;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .user-message::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        }

        .bot-message {
            background: rgba(255,255,255,0.9);
            color: var(--text-primary);
            padding: 1.2rem 1.8rem;
            border-radius: 25px 25px 25px 8px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            white-space: pre-line;
            line-height: 1.6;
        }

        /* Input Container */
        .input-container {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 0 0 var(--border-radius) var(--border-radius);
            padding: 1.5rem;
            display: flex;
            gap: 1rem;
            align-items: center;
            box-shadow: var(--shadow-xl);
        }

        #userInput {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid rgba(255,255,255,0.2);
            border-radius: 50px;
            font-size: 1rem;
            outline: none;
            background: rgba(255,255,255,0.9);
            color: var(--text-primary);
            transition: var(--transition);
            backdrop-filter: blur(10px);
        }

        #userInput:focus {
            border-color: rgba(102, 126, 234, 0.8);
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        #userInput::placeholder {
            color: var(--text-secondary);
        }

        /* Modern Buttons */
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
            min-width: 120px;
            justify-content: center;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        #sendButton {
            background: var(--primary-gradient);
            color: white;
        }

        #summaryButton {
            background: var(--success-gradient);
            color: white;
        }

        .btn:disabled {
            background: linear-gradient(135deg, #a0a0a0 0%, #808080 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn:disabled::before {
            display: none;
        }

        /* Loading Animation */
        .loading {
            color: var(--text-secondary);
            font-style: italic;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .loading::after {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid var(--text-secondary);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Clickable Items */
        .clickable-item {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            padding: 2px 6px;
            border-radius: 6px;
            transition: var(--transition);
            position: relative;
        }

        .clickable-item:hover {
            background: rgba(102, 126, 234, 0.1);
            color: #5a67d8;
            transform: translateY(-1px);
        }

        /* Modern Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 2rem;
            border: 1px solid rgba(255,255,255,0.2);
            width: 90%;
            max-width: 900px;
            border-radius: var(--border-radius);
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: var(--text-secondary);
            float: right;
            font-size: 2rem;
            font-weight: 300;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .close:hover {
            background: rgba(244, 63, 94, 0.1);
            color: #f43f5e;
            transform: rotate(90deg);
        }

        .modal-header {
            border-bottom: 2px solid rgba(102, 126, 234, 0.2);
            padding-bottom: 1rem;
            margin-bottom: 2rem;
        }

        .modal-header h2 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.5rem;
        }

        .detail-section {
            margin-bottom: 1.5rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.7);
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(10px);
        }

        .detail-label {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }

            .header {
                padding: 1.5rem 1rem;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .chat-container {
                height: 400px;
                padding: 1rem;
            }

            .input-container {
                flex-direction: column;
                gap: 1rem;
            }

            .btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
                margin: 10% auto;
                padding: 1.5rem;
            }
        }

        /* Floating Particles Animation */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            animation: float-particle 15s infinite linear;
        }

        @keyframes float-particle {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- 詳細表示用モーダル -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">
                <span class="material-icons">close</span>
            </span>
            <div class="modal-header">
                <h2 id="modalTitle">詳細情報</h2>
            </div>
            <div id="modalBody">
                <!-- 動的にコンテンツを挿入 -->
            </div>
        </div>
    </div>
    
    <!-- Floating Particles Background -->
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <span class="material-icons">smart_toy</span>
                    </div>
                </div>
                <h1>不具合情報チャットボット</h1>
                <p>TR品番、TR品名、車種などを入力して不具合情報を検索できます</p>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="message bot-message">
                こんにちは！不具合情報チャットボットです。<br>
                TR品番、TR品名、車種名などを入力して、関連する不具合情報を検索してください。
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="userInput" placeholder="TR品番、TR品名、車種などを入力してください..." onkeypress="handleKeyPress(event)">
            <button id="sendButton" class="btn" onclick="sendMessage()">
                <span class="material-icons">search</span>
                検索
            </button>
            <button id="summaryButton" class="btn" onclick="sendSummary()">
                <span class="material-icons">summarize</span>
                要約
            </button>
        </div>
    </div>

    <script>
        function addMessage(message, isUser = false) {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            // ユーザーメッセージはテキストのみ、ボットメッセージはHTMLを許可
            if (isUser) {
                messageDiv.textContent = message;
            } else {
                messageDiv.innerHTML = message;
            }
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chatContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message loading';
            messageDiv.id = 'loadingMessage';
            messageDiv.textContent = '検索中...';
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageDiv;
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        async function sendMessage() {
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) return;
            
            addMessage(message, true);
            userInput.value = '';
            sendButton.disabled = true;
            
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response);
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(`エラーが発生しました: ${error.message}\nもう一度お試しください。`);
            } finally {
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendSummary() {
            const userInput = document.getElementById('userInput');
            const summaryButton = document.getElementById('summaryButton');
            const sendButton = document.getElementById('sendButton');
            const message = userInput.value.trim();
            
            if (!message) {
                addMessage('要約するキーワードを入力してください。');
                return;
            }
            
            addMessage(`「${message}」の要約を作成`, true);
            userInput.value = '';
            summaryButton.disabled = true;
            sendButton.disabled = true;
            
            const loadingMessage = addLoadingMessage();
            
            try {
                const response = await fetch('/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        message: message,
                        action: 'summary'
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                removeLoadingMessage();
                addMessage(data.response);
                
            } catch (error) {
                removeLoadingMessage();
                console.error('Error:', error);
                addMessage(`エラーが発生しました: ${error.message}\nもう一度お試しください。`);
            } finally {
                summaryButton.disabled = false;
                sendButton.disabled = false;
                userInput.focus();
            }
        }

        // 詳細表示のための関数
        function showDetail(keyword, type) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            modalTitle.textContent = `「${keyword}」の詳細検索結果`;
            modalBody.innerHTML = '<div class="loading">詳細情報を取得中...</div>';
            modal.style.display = 'block';
            
            // 詳細情報を取得
            fetch('/chat/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    message: keyword,
                    action: 'detail',
                    detail_type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                modalBody.innerHTML = data.response;
            })
            .catch(error => {
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            });
        }
        
        // 要約からの詳細表示
        function showDetailFromSummary(index, type) {
            const modal = document.getElementById('detailModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalBody = document.getElementById('modalBody');
            
            const typeLabels = {
                'fuguai': '不具合内容',
                'genin': '推定原因',
                'taisaku': '対策案'
            };
            
            modalTitle.textContent = `${typeLabels[type] || ''}の詳細情報`;
            modalBody.innerHTML = '<div class="loading">詳細情報を取得中...</div>';
            modal.style.display = 'block';
            
            // 詳細情報を取得
            fetch('/detail/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 
                    index: index,
                    type: type
                })
            })
            .then(response => response.json())
            .then(data => {
                modalBody.innerHTML = data.response;
            })
            .catch(error => {
                modalBody.innerHTML = `<p style="color: red;">エラーが発生しました: ${error.message}</p>`;
            });
        }
        
        function closeModal() {
            document.getElementById('detailModal').style.display = 'none';
        }
        
        // モーダル外クリックで閉じる
        window.onclick = function(event) {
            const modal = document.getElementById('detailModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
        
        // Floating particles animation
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = particle.style.height = (Math.random() * 6 + 2) + 'px';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // ページ読み込み時にフォーカス
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('userInput').focus();
            createParticles();
        });
    </script>
</body>
</html>
